<!DOCTYPE html>
<html>
<head>
  <title>My To list</title>
<script >
   

    function createToDo(){
      var todo = document.createElement("div");
      var span = document.createElement("span");
      var input = document.getElementById("input").value;

      if(input == ""){
        input = "廢文一篇";
      }

      span.innerHTML = input;
      todo.appendChild(span);

      var replaceButton = document.createElement("button");
      replaceButton.textContent = "R";
      todo.appendChild(replaceButton);

      replaceButton.onclick= function(){
        var input = document.getElementById("input").value;
        if(input == ""){
          alert("你沒有輸入任何文字");
          return;
        }
        this.parentNode.firstChild.innerHTML = input;
        document.getElementById("input").value = "";
      }
    
      var removieButoon = document.createElement("button");
      removieButoon.textContent = "Remove";
      todo.appendChild(removieButoon);

      removieButoon.onclick= function(){
         if(confirm("確定完成了?")){ 
         span.style.color= "#C0C0C0";
         todo.removeChild(replaceButton);
           todo.removeChild(removieButoon);
        }
      }
      
      document.getElementById("todolist").appendChild(todo);
      document.getElementById("input").value = "";

    }
  </script>
</head>
<body>
  <input type="text" name="input" id="input"><button onclick="createToDo()">+</button>
  <div id="todolist"></div>
</body>

</html>
