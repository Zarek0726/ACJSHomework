<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script>
    "use strict";
    function validate(){
      var code = document.getElementById("nric").value;
      if(code == ""){
        alert("內容是空的");
      }
      else if(!isNaN(code)){
        alert("內容不能是數字");
      }
      else if(code.length != 10){
        alert("內容的長度不正確");
      }
      else
      {
        var check = code.substring(1,2);
        var sex ="";
        switch(parseInt(check))
        {
          case 1:
          sex = "男";
          break;
          
          case 2:
          sex = "女";
          break;

          default:
           alert("無效的身分證");
        }
     
        if(sex !==""){
            document.getElementById("result").innerHTML = code +","+ sex  + " 通過驗證";
        }
      }
    }

  </script>
</head>
<body>
  <form>
  <input type="text" id="nric">
  <input type="button" value="驗證" onclick="validate()">
  <p id="result"></p>
  </form>
</body>
</html>
