<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script>
    "use strict";
    function validate(){
      var code = document.getElementById("nric").value;
      if(code == ""){
        alert("內容是空的");
      }
      else if(!isNaN(code)){
        alert("內容不能是數字");
      }
      else if(code.length != 10){
        alert("內容的長度不正確");
      }
      else
      {
        var check = code.substring(2,1);
        var sex = parseInt(check) === 1 ? "男" : "女" ;
        document.getElementById("result").innerHTML = code +","+ sex  + " 通過驗證";
      }
    }

  </script>
</head>
<body>
  <form>
  <input type="text" id="nric">
  <input type="button" value="驗證" onclick="validate()">
  <p id="result"></p>
  </form>
</body>
</html>
